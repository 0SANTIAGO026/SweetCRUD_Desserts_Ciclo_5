<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Mantenimiento de Tortas</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <header>
            <div class="mt-3 mb-3">
                <h3>SweetCRUD</h3>
            </div>
        </header>
        <main>

            <section class="search-bar">
                <input type="text" placeholder="Buscar" th:value="${searchValue}">
                <button th:onclick="|window.location='/postres/create'|">+ Crear nuevo postre</button>
            </section>

            <section class="intro">
                <div class="bg-image h-100" style="background-color: #f5f7fa;">
                    <div class="mask d-flex align-items-center h-100">
                        <div class="container">
                            <div class="row justify-content-center">
                                <div class="col-12">
                                    <div class="card">
                                        <div class="card-body p-0">
                                            <div class="table-responsive table-scroll" data-mdb-perfect-scrollbar="true" style="position: relative; height: 700px">
                                                <table class="table table-striped mb-0">
                                                    <thead style="background-color: #002d72;">
                                                    <tr>
                                                        <th scope="col">ID Dessert</th>
                                                        <th scope="col">Dessert name</th>
                                                        <th scope="col">Description</th>
                                                        <th scope="col">Price</th>
                                                    </tr>
                                                    </thead>
                                                    <tbody>
                                                    <tr th:each="dessert : ${desserts}" >
                                                        <td th:text="${dessert.idDessert()}"></td>
                                                        <td th:text="${dessert.dessertName()}"></td>
                                                        <td th:text="${dessert.description()}"></td>
                                                        <td th:text="${dessert.price()}"></td>
                                                    </tr>
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
